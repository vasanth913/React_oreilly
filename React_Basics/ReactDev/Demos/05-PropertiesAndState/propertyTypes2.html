<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Property Types 2</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    </style>
</head>
<body>

	<div id="root"></div>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
	<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.js"></script>
	
	<script type="text/babel">

		function Person({name, age, isWelsh=false, skills=[]}) {
			return (
				<div>
					<h1>{name}</h1>
					<div>Age: {age}</div>
					<div>Nationality: { (isWelsh) ? 'Welsh' : 'Not Welsh' }</div>
					{ 
						(skills.length == 0) 
							?	<div>No skills</div>
							:	<div>Skills:
								{skills.map((skill, i) => <span key={i}> {skill}</span>)}
							</div>
					}
				</div>
			)
		}

		Person.propTypes = {
			name:    PropTypes.string.isRequired,
			age:     PropTypes.number.isRequired,
			isWelsh: PropTypes.bool,
			skills:  PropTypes.array
		}	
			
        const root = ReactDOM.createRoot(document.getElementById('root'))

		root.render(
			<Person name="John Evans"
					age={21}
					isWelsh={true}
					skills={['React', 'Angular', 'HTML', 'Skiing']} 
			/>
		)
		
	</script>

</body>
</html>
