<!DOCTYPE html>
<html>
<head>
    <title>Simple State Management Example (Functional Components)</title>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    </style>
</head>
<body>

	<div id="root"></div>

    <script src="https://unpkg.com/prop-types/prop-types.js"></script>
	<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.js"></script>
	
	<script type="text/babel">

		function HitCounter() {

			const [myState, setMyState] = React.useState({
				hitCount: 0,
				lastUpdated: new Date()			
			})

			function onClickHandler() { 
				setMyState({
					hitCount: myState.hitCount+1, 
					lastUpdated: new Date()
				})
			}

			return (
				<>
					<h1>Simple state management (functional components)</h1>
					<div>
						<button onClick={() => onClickHandler()}>Click me</button>
						<p>Hit count:    <b>{myState.hitCount}</b></p>
						<p>Last updated: <b>{myState.lastUpdated.toLocaleTimeString()}</b></p>
					</div>
				</>
			)
		}
		
		const root = ReactDOM.createRoot(document.getElementById('root'))
		root.render(<HitCounter/>)
		
	</script>

</body>
</html>
